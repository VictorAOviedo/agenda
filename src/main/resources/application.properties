spring.application.name=agenda

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/agendadb
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Habilitar la inicialización de la base de datos
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:data.sql

# Opcional: configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect





